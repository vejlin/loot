<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="javascripts/Tables.js"></script>
	<style type="text/css" media="screen">
	 body {
	   font: 12pt "Verdana";
	 }
	 #output {
 	   font: 12pt "Monarco", "Courier New";
	   color: gray;
	   background-color: #efefef;
	 }
	 #output div:first-child {
	   color: black;
	   font-weight: bold;
	 }
	</style>
</head>
<body>
	<p>Choose type of treasure</p>
	<select id="treasure">
  		<option value="1">Meager</option>
  		<option value="2">Worthwhile</option>
  		<option value="3">Rich</option>
     	<option value="4">Treasure Trove</option>
	</select>

<p>Click the button to get loot: <button onclick="loot(getOption('treasure'))">Loot</button></p>

<div id="output"></div>



<script>
function loot(type)
{
	var line = document.createElement("div");
	line.innerHTML = treasure(type).getInfo();
	var output = document.getElementById("output");
	output.insertBefore(line, output.firstChild);
}
function getOption(optionName) {
	var e = document.getElementById(optionName);
	return e.options[e.selectedIndex].value;
}
</script> 

</body>
</html>
